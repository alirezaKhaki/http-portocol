<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Forms</title>
  </head>
  <body>
    <h1>Express Forms Example</h1>

    <!-- Form for GET request -->
    <form action="/get" method="get">
      <label for="getData">Enter data for GET request:</label>
      <input type="text" id="getData" name="data" required />
      <button type="submit">Submit GET</button>
    </form>
  </body>
</html>
